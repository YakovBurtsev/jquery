<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            function incSize(event) {
                let width = event.target.style.width;
                event.target.style.width = (Number(width.substring(0, width.length - 2)) + 10) + "px";
               /*$(event.target).unbind();*/
                $("<p>Координаты мышки при нажатии: x - " + event.screenX + ", y - " + event.screenY + "</p>").insertAfter("div:last")
            }
            $(document).ready(function () {
                $("div").bind("click", incSize);
                $(document).on("click", "p", function(){
                    alert("hello");
                })
            });
        </script>
    </head>
    <body>
        <div style="height: 50px; width: 50px; background-color: red"></div>
        <div style="height: 50px; width: 50px; background-color: blue"></div>
        <div style="height: 50px; width: 50px; background-color: green"></div>
    </body>
</html>
