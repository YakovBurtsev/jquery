<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        .div_1 {
            background-color: red;
        }

        .div_2 {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="div">Text</div>

<script type="text/javascript">
    let div = prompt("1 или 2?");
    while (div != 1 && div!=2) {
        alert("Пожалуйста, введите число 1 или 2");
        div = prompt("1 или 2?");
    }
    let selected_div = $("#div");
    selected_div.attr("class", "div_" + div);
    alert(selected_div.get(0).className);
</script>
</body>
</html>
